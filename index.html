<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book History</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header area start  -->
    <header>
        <section>
            <!-- nav bar area start  -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                <div class="container">
                    <a class="navbar-brand" href="#">Book History</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Location</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Review</a>
                            </li>
                    </div>
                </div>
            </nav>
            <!-- nav bar area end  -->
        </section>
    </header>
    <!-- header area end  -->




    <!-- main area start  -->
    <main>

        <!-- heading section start  -->
        <section>
            <div class="container py-5">
                <!-- heading area start  -->
                <div class="text-center w-50 mx-auto">
                    <h1 class="fw-bold"><span><i class="fas fa-book-open"></i></span> is life</h1>
                    <p><span class="fs-5 fw-bold"><i class="fas fa-quote-left"></i></span> “A room without books is like a body without a soul.”<span class="fs-5 fw-bold"><i class="fas fa-quote-right"></i></span><br>
                        <span class="fs-4 fw-bold">sujon</span>
                    </p>
                </div>

                <!-- input field start  -->
                <div class="displayHeight py-5 mb-5">
                    <div class="d-flex align-items-center w-75 mx-auto">
                        <input style="width: 85%;" class="border rounded py-1 px-2" type="text" name="" id="input">
                        <button style="width: 14%;" class="btn bg-dark text-light py-2 px-2" onclick="searchBooks()">Search</button>
                    </div>
                </div>
                <!-- input field end  -->
            </div>
            <h3 id="totalSearch" class="text-center"></h3>
        </section>
        <!-- heading section end  -->

        <!-- card section start  -->
        <section>
            <div class="container">

                <div id="cardContainer" class="row">
                </div>
            </div>
        </section>
        <!-- card section end  -->

        <!-- spinner section start  -->
        <section>
            <div class="container">
                <div id="spinner" class="spin mx-auto">
                    <img class="h-100 w-100" src="img/ezgif-3-b313c5ba858d.gif" alt="">
                </div>
            </div>
        </section>
        <!-- spinner section end  -->
    </main>
    <!-- main area end  -->


    <!-- footer area start  -->
    <footer class="pt-5">
        <section class="bg-dark mt-5">
            <div class="container py-2">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                    </div>
                    <div class="col-12 col-md-6">
                        <p class="text-center m-0 text-light">All right reserved &copy; by sujon sheikh</p>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <!-- footer area start  -->

    <!-- font awesome js  -->
    <script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- custom js  -->
    <script src="script.js"></script>
</body>

</html>
